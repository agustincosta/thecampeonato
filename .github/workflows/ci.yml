name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install opencv
      run: sudo apt-get install python3-opencv tesseract-ocr tesseract-ocr-spa

    - name: Installing resoruces
      run: |
        pip install -r Code/requirements.txt

    - name: Run linters
      run: |
        flake8

    - name: Run tests
      run: |
        pytest Code/tests/